    <!DOCTYPE html>
    <html>
    <head>
    <title>Discord Share Settings</title>
    <style>
        :root {
        --discord-blue: #5865F2;
        --discord-hover: #4752C4;
        --bg-primary: #36393F;
        --bg-secondary: #2F3136;
        --text-primary: #FFFFFF;
        --text-muted: #B9BBBE;
        --border-color: #202225;
        }

        body {
        width: 350px;
        padding: 16px;
        font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        }

        h1 {
        font-size: 20px;
        margin: 0 0 16px 0;
        color: var(--text-primary);
        font-weight: 600;
        }

        .webhook-entry {
        margin-bottom: 12px;
        padding: 12px;
        background: var(--bg-secondary);
        border-radius: 8px;
        border: 1px solid var(--border-color);
        transition: border-color 0.2s;
        }

        .webhook-entry:hover {
        border-color: var(--discord-blue);
        }

        input {
        width: 100%;
        margin-bottom: 8px;
        padding: 10px;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        color: var(--text-primary);
        font-size: 14px;
        transition: border-color 0.2s;
        box-sizing: border-box;
        }

        input:focus {
        outline: none;
        border-color: var(--discord-blue);
        }

        input::placeholder {
        color: var(--text-muted);
        }

        .button-container {
        display: flex;
        gap: 8px;
        margin-top: 16px;
        }

        button {
        flex: 1;
        padding: 10px;
        background: var(--discord-blue);
        color: var(--text-primary);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.2s;
        }

        button:hover {
        background: var(--discord-hover);
        }

        .remove-btn {
        background: #ED4245;
        }

        .remove-btn:hover {
        background: #C03537;
        }

        .discord-logo {
        width: 24px;
        height: 24px;
        margin-right: 8px;
        vertical-align: middle;
        }
    </style>
    </head>
