<!DOCTYPE html>
<html>
<head>
  <title>Discord Share Settings</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .webhook-entry {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #7289DA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #677BC4;
    }
  </style>
</head>
<body>
  <div id="webhooks-container"></div>
  <button id="add-webhook">Add Webhook</button>
  <button id="save">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
